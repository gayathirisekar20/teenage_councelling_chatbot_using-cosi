{% extends 'layout.html' %}
{% block content %}
<style>
    body{
        background: URL(https://connexis.io/wp-content/uploads/2020/12/Building-a-chatbot-using-AWS-Lex.jpg);
        background-size:cover;
        background-repeat: no-repeat;
        background-position:center center;
    }
.myblock{
    border:1px solid black;
    border-radius: 4%;
    background: rgba(0,0,0,0.3);
    margin-top:20%;
    padding:3%;
}
.h1{
    margin-bottom:5% ;
    color:white;
}
.mybtn{
 background: rgba(0,0,0,0.5);
}
.myblock,.form-control{
    width:80%;
    text:center;
}
.mybtn{width:30%;}

</style>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12"></div>
        <div class="col-lg-6 col-md-6 col-sm-12 myblock">
            <i><h1 class="h1"><center>Login Form</center></h1></i>
            <form action="/login" method="POST" class="form-group">
            
            <div class="form-group">
                <center><input type="email" name="email" placeholder="Email" class="form-control"></center>
            </div><br>
            <div class="form-group">
                <center><input type="password" name="password" placeholder="Password" class="form-control"></center>
            </div><br>
            <div class="form-group">
                <center><button type="submit" class="btn btn-block btn-dark mybtn">Submit</button></center>
                
            </div>
            <center><i><h6 style="color:black;">if you don't have a accunt ,go to <a href="/signup" class="">Login</a></center></h6></i>
            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12"></div>
    </div>
</div>


{% endblock %}
